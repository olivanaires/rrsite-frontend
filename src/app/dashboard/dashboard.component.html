<mat-toolbar class="dashboard-toolbar">
    <button class="logout-button" (click)="logout()" *ngIf="isAuth">Sair</button>
    <div class="container-fluid">
        <div class="row justify-content-center" style="min-width: 100%;">
            <span class="span-card col-12 col-xl-3 col-lg-4 col-md-5">
                <a class="card-link" routerLink="/dashboard/property">IMÓVEIS
                    <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                        <i class="fas fa-building"></i>
                    </div>
                </a>
            </span>
            <span class="span-card col-12 col-xl-3 col-lg-4 col-md-5">
                <a class="card-link" routerLink="/dashboard/banner">BANNERS
                    <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                        <i class="fas fa-images"></i>
                    </div>
                </a>
            </span>
            <span class="span-card col-12 col-xl-3 col-lg-4 col-md-5">
                <a class="card-link" routerLink="#">CLIENTES
                    <div class="icon icon-shape bg-red text-white rounded-circle shadow">
                        <i class="fas fa-users text-white"></i>
                    </div>
                </a>
            </span>
            <span class="span-card col-12 col-xl-3 col-lg-4 col-md-5">
                <a class="card-link" routerLink="#">ESPAÇO CONSTRUTORA
                    <div class="icon icon-shape bg-gray text-white rounded-circle shadow">
                        <i class="fas fa-hard-hat text-white"></i>
                    </div>
                </a>
            </span>
        </div>
    </div>
</mat-toolbar>

<ngb-alert *ngIf="message" type="success" (close)="message = null">{{ message }}</ngb-alert>
<router-outlet></router-outlet>
