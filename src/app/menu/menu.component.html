<mat-toolbar color="warn">
	<mat-toolbar-row>
		<button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
			<mat-icon>menu</mat-icon>
		</button>
		<span class="ml5">
			<img class="logo" src="favicon.ico" alt="Logo" />
			<span style="margin-bottom: 5px;">&nbsp; Theme</span>
		</span>
		<span class="example-spacer"></span>
		<div>
			<button mat-button [matMenuTriggerFor]="menu">
				<mat-icon>format_color_fill</mat-icon>Select Theme
			</button>
			<mat-menu #menu="matMenu">
				<button value='theme1' mat-menu-item (click)="switchTheme('theme1')">Theme 1</button>
				<button value='theme2' mat-menu-item (click)="switchTheme('theme2')">Theme 2</button>
			</mat-menu>
		</div>
	</mat-toolbar-row>
</mat-toolbar>
